<!DOCTYPE html>
<html>

<head>
	<script src="options.js"></script>
	<style>
		#table1 {display: table; border-spacing: 10px;}
      #table1 div {display: table-row;}
      #table1 div label {display:table-cell; padding-right:10px;}
      #table1 div input {display:table-cell;}
      #url {width: 120%}
      #status {margin: 14px 10px; font-weight: bolder;}
      #save {margin: 14px 10px;}
    </style>
</head>

<body>
	<form id="form1">
		<div id="table1">
			<div><label>Detection interval in seconds:</label> <input id="detection_interval" type="number" step="5" min="15" max="3000" title="Min 15" required></div>
			<div><label>Grace period in seconds:</label> <input id="grace_period" type="number" step="5" min="15" max="3000" title="Min 15" required></div>
		</div>
		<div id="status"></div>
		<button id="save" type="submit">Save</button>
	</form>
	<!--
    Currently the new options_ui doesn't show the HTML5 form validation balloons (?!).
    Use "open_in_tab": true to force the old options page to make this work.
    Note "open_in_tab" will be deprecated at some point in the future
    -->
</body>

</html>
